<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GF</title>

    <link rel="shortcut icon" href="assets/texllate/images/icon Jarvis.jpeg">

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">





    <link rel="stylesheet" href="assets/texllate/animate.css">

</head>

<body>
    <div class="container">

        <section id="oval" class="mb-4">


            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center" style="height:80vh;">

                        <canvas id="canvasOne" width="700" height="420" style="position:absolute;"></canvas>

                        <div id="jarvishood">
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>
                    </div>

                    <h4 class="text-light text text-center"> Ask me anything </h4>

                    <div class="col-md-12">
                        <div class="text-center">
                            <div id="textInput" class="d-flex">

                                <input type="text" class="input-field" name="chatbox" id="chatbox"
                                    placeholder="type here...">

                                <div class="buttons">
                                    <button id="mic" class="glow-on-hover"><i class="bi bi-mic-fill"></i></button>
                                    <button id="chat" class="glow-on-hover"><i class="bi bi-chat-fill"></i></button>
                                    <button id="settings" class="glow-on-hover"><i class="bi bi-gear-fill"></i></button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </section>

        <section id="siriwave" hidden>
            <div class="container">
                <div class="row">

                    <div class="d-flex justify-content-center align-items-center" style="height:100vh">

                        <div class="sirimsg">
                            <p>Hello! I'm G.R.A.P.E.F.R.U.I.T, your virtual assistant</p>
                        </div>

                        <div id="siri-container"></div>

                    </div>
                </div>
            </div>
        </section>

    </div>

    <!--Jquery (plug in) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--link particle js-->
    <script src="script.js"></script>

    <!--textalite js-->
    <script src="assets/texllate/jquery.fittext.js"></script>
    <script src="assets/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>

    <!--eel js-->
    <script src="/eel.js"></script>

    <!--siri wave-->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <script src="main.js"></script>
    <script src="controller.js"></script>
</body>

</html>
