<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAI</title>

    <link rel="shortcut icon" href="assets/texllate/images/icon Jarvis.jpeg">

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">





    <link rel="stylesheet" href="assets/texllate/animate.css">

</head>

<body>
    <div class="container">

        <!--oval section (home page)-->
        <section id="oval" class="mb-4">


            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center" style="height:80vh;">

                        <canvas id="canvasOne" width="700" height="420" style="position:absolute;"></canvas>

                        <div id="jarvishood">
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>
                    </div>

                    <h4 class="text-light text text-center"> Ask me anything </h4>

                    <div class="col-md-12">
                        <div class="text-center">
                            <div id="textInput" class="d-flex">

                                <input type="text" class="input-field" name="chatbox" id="chatbox"
                                    placeholder="type here...">

                                <div class="buttons">
                                    <button id="send" class="glow-on-hover"><i class="bi bi-send-fill"></i></button>
                                    <button id="mic" class="glow-on-hover"><i class="bi bi-mic-fill"></i></button>
                                    <button id="chat" class="glow-on-hover" data-bs-toggle="offcanvas"
                                        data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i
                                            class="bi bi-chat-fill"></i></button>
                                    <button id="settings" class="glow-on-hover"><i class="bi bi-gear-fill"></i></button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </section>

        <!--siriwave animation-->
        <section id="siriwave" hidden>
            <div class="container">
                <div class="row">

                    <div class="d-flex siri" style="height:100vh">

                        <div class="sirimsg">
                            <p id="greeting">Hello! I'm M.A.I, your virtual assistant</p>
                        </div>

                        <div id="siri-container">
                            <canvas id="siri-wave"></canvas>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </div>


    <!--dashboard to store chat history-->
    <div class="offcanvas offcanvas-start chat-canvas" tabindex="-1" data-bs-scroll="true" data-bs-backdrop="false"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">Chats</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="chat-canvas-body" class="offcanvas-body">
            <!--chat code here-->
        </div>
    </div>



    <!--Jquery (plug in) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--link particle js-->
    <script src="script.js"></script>

    <!--textalite js-->
    <script src="assets/texllate/jquery.fittext.js"></script>
    <script src="assets/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>

    <!--eel js-->
    <script src="/eel.js"></script>

    <!--siri wave-->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <script src="main.js"></script>
    <script src="controller.js"></script>
</body>

</html>
